- name: install openshift container storage
  hosts: localhost
  become: false
  gather_facts: false

  tasks:
    - name: ensure project exists
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            labels:
              openshift.io/cluster-monitoring: "true"
            name: openshift-storage
          spec: {}

    - name: ensure operatorgroup exists
      k8s:
        state: present
        definition:
          apiVersion: operators.coreos.com/v1
          kind: OperatorGroup
          metadata:
            name: openshift-storage
            namespace: openshift-storage
          spec:
            targetNamespaces:
              - openshift-storage

    - name: ensure subscription exists
      k8s:
        state: present
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: ocs-operator
            namespace: openshift-storage
          spec:
            channel: "{{ lookup('ini', 'container_storage section=operators file=/app/versions.ini') }}"
            name: ocs-operator
            source: redhat-operators
            sourceNamespace: openshift-marketplace
            installPlanApproval: "Automatic"
      register: op_subscribe

    - name: ensure storagecluster exists
      k8s:
        state: present
        definition:
          apiVersion: ocs.openshift.io/v1
          kind: StorageCluster
          metadata:
            name: ocs-storagecluster
            namespace: openshift-storage
          spec:
            manageNodes: false
            monDataDirHostPath: /var/lib/rook
            storageDeviceSets:
              - count: "{{ drives_per_node }}"
                dataPVCTemplate:
                  spec:
                    accessModes:
                      - ReadWriteOnce
                    resources:
                      requests:
                        storage: 1Gi
                    storageClassName: localblock
                    volumeMode: Block
                name: ocs-deviceset
                placement: {}
                portable: false
                replica: 3
                resources: {}
                encryption:
                  enable: true
                  kms: {}
                flexibleScaling: True
      retries: 60
      delay: 15
      register: apply
      until: apply is success
