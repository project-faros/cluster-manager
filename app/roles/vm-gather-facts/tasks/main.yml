- name: lookup kvm mac adress
  shell: >
    set -o pipefail
    virsh domiflist --domain {{ inventory_hostname }} |
    tail -n2 |
    awk '{ print $5 }'
  delegate_to: "{{ hypervisor }}"
  become: true
  register: dommac_lkp
  changed_when: false

- name: save mac address
  set_fact:
    mac_address: "{{ dommac_lkp.stdout }}"
